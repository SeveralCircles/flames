author=Hola.
title=Te damos la bienvenida a Flames
description=Antes de comenzar, aprendamos sobre los prácticas de uso de los datos de Flames. Si desea leer la política de privacidad completa, haga clic en el título de arriba.
helpful1title=Puedes leer los cosas legales si quieres, pero no debes hacerlo para entender como usamos tus datos.
helpful1text=Pasamos un rato a continuación.
helpful2title=Manejo de datos
helpful2text=Los mensajes que envía en los canales a los que Flames tiene acceso se envían a Google para el análisis de sentimientos. No se preocupe, esto sucede de nuestra parte y no está vinculado a su cuenta de Google.
helpful3title=Almacenamiento de datos
helpful3text=Los números que recibimos de Google se utilizan para calcular varios valores, como los puntajes de Flames. No almacenamos el contenido de sus mensajes, con un par de excepciones.
helpful4title=Es posible que almacenemos el contenido del mensaje en determinadas situaciones.
helpful4text=Hay dos situaciones en las que podemos almacenar el contenido del mensaje temporalmente.\
1. Si lo seleccionan para la cotización del día, su mensaje se almacenará hasta la medianoche, hora del este.\
2. Si Flames selecciona su mensaje como su cita favorita, ese mensaje se almacenará hasta que Flames seleccione una nueva cita favorita.
helpful5title=No vendemos sus datos, ni usamos sus datos para anuncios.
helpful5text=Solo usamos sus datos cuando es necesario. Almacenamos la cantidad mínima de datos para que Flames siga funcionando.
helpful6title=Son tus datos, entonces tiene el control.
helpful6text=Puede elegir no tener la cita favorita o ser seleccionado para la cita del día en cualquier momento usando el comando /setquotes.
thankyoutitle=Gracias por usar Flames.
thankyoutext=Usar los botones a continuación para dar (o no) el consentimiento para usar sus datos. Si no da su consentimiento, Flames no se procesará sus mensajes, y no podrás usar Flames.
footer=Haz clic aquí para leer la política de privacidad de Flames.